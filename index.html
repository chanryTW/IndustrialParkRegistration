<body class="nimbus-is-editor">
  <div id="root">
    <div class="App">
      <div class="main-full">
        <div class="main-title">
          <div class="header">
            <header><img class="mdir-icon" alt="icon" src="./img/logo-temp-01@3x.01fa5028.png"></header>
          </div>
          <div class="nav-bar"></div>
        </div>
        <div class="contain">
          <div class="full-page"><img alt="" src="./img/login-page.7556b330.jpg">
            <div class="input-container">
              <div class="input-box card"><h4>產業園區廠商情資平台說明會-報名</h4>
                <label style="margin:2% 0 2% 0;">公司/學校/單位名稱*</label>
                <input type="email" class="input" placeholder="請輸入公司/學校/單位名稱" style="color: rgb(0, 0, 0);">

                <label style="margin:2% 0 2% 0;">部門/職稱*</label>
                <input type="password" class="input" name="password" placeholder="請輸入部門/職稱" value="" style="color: rgb(0, 0, 0);">

                <label style="margin:2% 0 2% 0;">姓名*</label>
                <input type="email" class="input" placeholder="請輸入姓名" style="color: rgb(0, 0, 0);">
                
                <label style="margin:2% 0 2% 0;">電子郵件地址*</label>
                <input type="email" class="input" placeholder="請輸入電子郵件地址" style="color: rgb(0, 0, 0);">

                <label style="margin:2% 0 2% 0;">性別*</label>
                <div>
                  <input type="radio" id="huey" name="drone" value="huey"
                         checked>
                  <label for="huey">男</label>
                </div>
                <div>
                  <input type="radio" id="dewey" name="drone" value="dewey">
                  <label for="dewey">女</label>
                </div>
                <div>
                  <input type="radio" id="louie" name="drone" value="louie">
                  <label for="louie">其他</label>
                </div>

                <label style="margin:2% 0 2% 0;">飲食習慣*</label>
                <div>
                  <input type="radio" id="huey" name="drone" value="huey"
                         checked>
                  <label for="huey">葷</label>
                </div>
                <div>
                  <input type="radio" id="dewey" name="drone" value="dewey">
                  <label for="dewey">素</label>
                </div>

                <label style="margin:2% 0 2% 0;">報名場次*</label>
                
                <button>送出</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
